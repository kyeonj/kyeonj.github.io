                <form name="frm1" id="frm1" action="/pro02/CartToInsertSaleCtrl" method="post" onsubmit="return payCheck(this)">
                    <h3>제품 정보</h3>
                    <input type="hidden" name="cusId" id="cusId" value="test1" />

                            <tr>

                            </tr>
                            <tr>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btn-group" style="margin-bottom:36px;">
                    
                    <input type="submit" class="btn btn-outline-info" value="제품 구매">

                <script>
                function findAddr() {
                    new daum.Postcode({
                        oncomplete: function(data) {
                            console.log(data);
                            var roadAddr = data.roadAddress;
                            var jibunAddr = data.jibunAddress;
                            document.getElementById("postcode").value = data.zonecode;
                            if(roadAddr !== '') {
                                document.getElementById("address1").value = roadAddr;				
                            } else if(jibunAddr !== ''){
                                document.getElementById("address1").value = jibunAddr;
                            }
                            document.getElementById("address2").focus();
                        }
                    }).open();
                }
                </script>
                <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                <script>
                //결제모듈 연동
                $(document).ready(function(){
                    var totalPay=0;
                    var proName;
                    $("#pay").click(function(){
                        proName = $("#proName").val();
                        if($("#amount").val()!="") {
                            totalPay = parseInt($("#proPrice").val()) * parseInt($("#amount").val());
                        } else {
                            alert("구매할 수량을 입력하지 않으셨습니다.");
                            $("#amount").focus();
                            return;
                        }
                        alert("결제할 금액 : "+totalPay);
                        //상품명_현재시간
                         var d = new Date();
                        var date = d.getFullYear()+''+(d.getMonth()+1)+''+d.getDate()+''+d.getHours()+''+d.getMinutes()+''+d.getSeconds();
                        IMP.init('imp31083748'); // 결제 API를 사용하기 위한 코드 입력!
                        IMP.request_pay({		//결제 요청
                            merchant_uid : '상품명_' + date, //상점 거래 ID
                            name : proName,				// 결제 명
                            amount : totalPay,					// 결제금액
                            buyer_email : 'xxxxxxx@naver.com', // 구매자 email
                            buyer_name : '구매자',				// 구매자 이름
                            buyer_tel : '010-1234-4567',		// 구매자 전화번호
                            buyer_addr : '서울특별시 영등포구',		// 구매자 주소
                            buyer_postcode : '123-456'			// 구매자 우편번호
                            
    
                            
                        }, function(rsp){
                            if(rsp.success){
                                console.log(rsp);
                                var msg = '결제가 완료 되었습니다.';
                                var r1 = '고유 아이디 : ' +rsp.imp_uid;
                                var r2 = '상점 거래 아이디 : ' +rsp.merchant_uid;
                                var r3 = '결제 금액 : ' +rsp.paid_amount;
                                var r4 = '카드 승인 번호 : '+rsp.apply_num;
                                
                                
                            } else{
                                //$("#paymentResult").html('결제실패<br>'+'에러내용 : ' +rsp.error_msg);
                            }
                            //테스트용이므로 실패시에도 그냥 통과시킴
                            $("#payCk").val("yes");
                            $("#payAmount").val(totalPay);
                            $("#payMethod").val("카드");
                            $("#payCom").val("삼성카드");
                            $("#cardNum").val("123-1234-1234-1278");
                        });
                     });
                });
                </script>
                <script>
                function payCheck(f){
                    var payCk = f.payCk.value;
                    if(payCk!="yes"){
                        alert("아직 결제 전 입니다.");
                        return;
                    }
                }
                </script>
