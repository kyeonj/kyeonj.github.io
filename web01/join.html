<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
    .wrap { width:500px; margin:10% auto; } 
    input[type=submit], input[type=reset] { display:block; width: 140px; height: 30px;
    margin-top:10px; margin-left: 30px;}
    </style>
</head>
<body>
    <div class="wrap">
        <form action="join.html" method="post">
            <fieldset>
                <legend>기본정보</legend>
                <table>
                    <tbody>
                        <tr>
                            <th><label for="id">아이디</label></th>
                            <td><input type="text" name="id" id="id" size="22" title="아이디 입력" placeholder="아이디를 입력" pattern="[a-zA-Z0-9]{6,15}" required autofocus>
                                <input type="button" value="중복 확인" id="idConfirm">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="pw">비밀번호</label></th>
                            <td><input type="password" name="pw" id="pw" size="22" maxlength="10" placeholder="최대 10글자" required></td>
                        </tr>
                        <tr>
                            <th><label for="pw2">비밀번호 확인</label></th>
                            <td><input type="password" name="pw2" id="pw2" size="22" placeholder="동일하게 작성" required></td>
                        </tr>
                        <tr>
                            <th><label for="name">이름</label></th>
                            <td><input type="text" name="name" id="name"size="22"  pattern="[가-힣a-zA-Z]" required></td>
                        </tr>
                        <tr>
                            <th><label>성별</label></th>
                            <td>
                                <input type="radio" name="male" id="male1" checked>
                                <label for="male1">여성</label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="male" id="male2">
                                <label for="male2">남성</label>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="birth">주민번호</label></th>
                            <td>
                            <input type="text"  name="num1" id="num1" size="7" maxlength="6" placeholder="앞자리"> - 
                            <input type="password" name="num2" id="num2" size="7" maxlength="7" placeholder="뒷자리">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="tel">연락처</label></th>
                            <td><input type="tel" name="tel" id="tel" size="22" required></td>
                        </tr>
                        <tr>
                            <th><label for="email">이메일</label></th>
                            <td><input type="email" name="email" id="email" size="6" required> @
                            <select name="sel" id="sel">
                                <option value="" selected >직접 입력</option>
                                <option value="1">naver.com</option>
                                <option value="2">daum.net</option>
                                <option value="3">gmail.com</option>
                                <option value="4">nate.com</option>
                                </select>
                            </td> 
                        </tr>
                        <tr>
                            <td><input type="submit" value="회원가입"></td>
                            <td><input type="reset" value="취소"></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
