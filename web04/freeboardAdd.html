 <div class="content" id="con">
    <div class="row column text-center">
      <h2 class="h1">자유게시판 글쓰기</h2>
      <hr>
      <div class="container">
          <form action="/free/insert.do" method="post">
              <table id="table1">
                  <tbody>
                      <tr>
                          <th style="background-color:#dcdcdc">글 제목</th>
                          <td>
                              <input type="text" name="title" id="title" placeholder="제목 입력" maxlength="98" required>
                          </td>
                      </tr>
                      <tr>
                          <th style="background-color:#dcdcdc">글 내용</th>
                          <td>
                              <textarea name="content" id="content" placeholder="내용 입력" rows="8" cols="100" maxlength="800" required></textarea>
                              <script>
                              CKEDITOR.replace('content',	{filebrowserUploadUrl:'/free/imageUpload.do'});
                              </script>
                          </td>
                      </tr>
                      <tr>
                          <td colspan="2">
                              <a href="freeboard.html" class="submit success button">글 등록</a>
                              <a class="button" href="freeboard.html">글 목록</a>
                          </td>
                      </tr>
                  </tbody>
              </table>
           </form>   
      </div>
